#######################
# light schedules
#######################

# schedule example from Feb 5:
# wake     : 6:30 am
# dawn     : 6:48 am
# rising   : 7:19 am
# +1 hr    : 8:49 am
# noon     : 12:17 pm
# -1 hr    : 3:44 pm
# setting  : 5:14 pm
# dusk     : 5:45 pm
# -1 hr    : 11:17 am
# midnight : 12:17 am


- alias: fade on lights weekdays at 6:30am
  trigger:
    - platform: time
      at: '6:30:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    - service: script.fade_on_master_bedroom_light
    - service: script.fade_on_family_room_light
    - service: script.fade_on_living_room_light
    - service: script.fade_on_outside_light


- alias: fade on lights weekends at sunrise
  trigger:
    - platform: sun
      event: sunrise
  condition:
    - condition: time
      weekday:
        - sat
        - sun
  action:
    - service: script.fade_on_family_room_light
    - service: script.fade_on_living_room_light
    - service: script.fade_on_outside_light


- alias: turn off lights after sunrise
  trigger:
    - platform: sun
      event: sunrise
      offset: "+01:00:00"
  action:
    - service: script.turn_off_family_room_light
    - service: script.turn_off_living_room_light
    - service: script.turn_off_outside_light


- alias: turn on lights before sunset
  trigger:
    - platform: sun
      event: sunset
      offset: "-01:00:00"
  action:
    - service: script.turn_on_family_room_light
    - service: script.turn_on_living_room_light
    - service: script.turn_on_outside_light


- alias: turn off lights before midnight
  trigger:
    - platform: time
      at: '23:00:00'
  action:
    - service: script.turn_off_family_room_light
    - service: script.turn_off_living_room_light
    - service: script.turn_off_outside_light