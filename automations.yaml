#######################
# motion and no motion
#######################


- alias: turn on lights when motion detected
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_camera_motion_detected
      to: 'on'
    - platform: state
      entity_id: binary_sensor.kitchen_camera_sound_detected
      to: 'on'
    - platform: state
      entity_id: binary_sensor.kitchen_camera_person_detected
      to: 'on'
  condition:
    # - condition: state
    #   entity_id: sensor.away_mode
    #   state: 'on'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    service: light.turn_on
    data:
      entity_id:
        - light.family_room
      {%- if now().hour >= 6 and now().hour < 12 %} # morning
      profile: energize
      {% elif now().hour >= 12 and now().hour < 18 %} # afternoon
      profile: concentrate
      {% elif now().hour >= 18 and now().hour < 24 %} # evening
      profile: read
      {% else %} # night
      profile: relax
      {%- endif %}


- alias: turn off lights after last motion detected
  trigger:
    platform: time
    minutes: '/5' # check every 5 minutes
    seconds: 00
  condition:
    # - condition: state
    #   entity_id: sensor.away_mode
    #   state: 'on'
    - condition: state
      entity_id: binary_sensor.kitchen_camera_motion_detected
      state: 'off'
      for:
        minutes: 60
    - condition: state
      entity_id: binary_sensor.kitchen_camera_sound_detected
      state: 'off'
      for:
        minutes: 60
    - condition: state
      entity_id: binary_sensor.kitchen_camera_person_detected
      state: 'off'
      for:
        minutes: 60
  action:
    service: light.turn_off
    data:
      entity_id:
        - light.family_room
