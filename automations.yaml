#######################
# wake and sleep
#######################


- alias: fade on lights weekdays at 6:30am
  trigger:
    platform: time
    at: '6:30:00'
  condition:
    condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  action:
    - service: light.turn_on
      data:
        entity_id:
          - light.master_bedroom
          - light.outside
        xy_color: 0.3146,0.3304 # energize
        brightness: 1
    - delay:
        seconds: 1
    - service: light.turn_on
      data:
        entity_id:
          - light.master_bedroom
          - light.outside
        xy_color: 0.3146,0.3304 # energize
        brightness: 254
        transition: 900 # 15 min


- alias: turn off lights at 11pm
  trigger:
