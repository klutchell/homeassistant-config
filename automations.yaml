    at: '23:00:00'
  action:
    service: light.turn_off
    data:
      entity_id:
        - light.family_room
        - light.living_room
        - light.outside


#######################
# sunrise and sunset
#######################


- alias: turn off all lights after sunrise
  trigger:
    platform: sun
    event: sunrise
    offset: "+00:30:00" 
  action:
    service: light.turn_off
    data:
      entity_id:
        - light.family_room
        - light.living_room
        - light.outside


- alias: turn on outside lights at sunset
  trigger:
    platform: sun
    event: sunset
  action:
    service: light.turn_on
    data:
      entity_id:
        - light.outside
        - light.living_room
      {%- if now().hour >= 6 and now().hour < 12 %} # morning
      profile: energize
      {% elif now().hour >= 12 and now().hour < 18 %} # afternoon
      profile: concentrate
      {% elif now().hour >= 18 and now().hour < 24 %} # evening
      profile: read
      {% else %} # night
      profile: relax
      {%- endif %}


