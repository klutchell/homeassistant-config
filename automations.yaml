- alias: turn off lights when away
  trigger:
    - platform: state
      entity_id: sensor.away_mode
      from: 'off'
      to: 'on'
  action:
    - service: script.turn_off_family_room_light
    - service: script.turn_off_living_room_light
    - service: script.turn_off_master_bedroom_light


- alias: turn on lights when home
  trigger:
    - platform: state
      entity_id: sensor.away_mode
      from: 'on'
      to: 'off'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    - service: script.turn_on_family_room_light
    - service: script.turn_on_living_room_light
    - service: script.turn_on_outside_light


