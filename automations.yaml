
#######################
# vacuum when away
#######################


- alias: turn on vacuum when away
  trigger:
    platform: state
    entity_id: sensor.away_mode
    from: 'off'
    to: 'on'
  action:
    service: vacuum.turn_on
    entity_id: vacuum.consuela


- alias: turn off vacuum when home
  trigger:
    platform: state
    entity_id: sensor.away_mode
    from: 'on'
    to: 'off'
  action:
    - service: vacuum.stop
      entity_id: vacuum.consuela
    - service: vacuum.return_to_base
      entity_id: vacuum.consuela


#######################
# lights when away
#######################


- alias: turn off lights when away
  trigger:
    platform: state
    entity_id: sensor.away_mode
    from: 'off'
    to: 'on'
  action:
    service: light.turn_off
    data:
      entity_id:
        - light.master_bedroom
        - light.living_room
        - light.family_room


- alias: turn on lights when home
  trigger:
    platform: state
    entity_id: sensor.away_mode
    from: 'on'
    to: 'off'
  condition:
    condition: state
    entity_id: sun.sun
    state: 'below_horizon'
  action:
    service: light.turn_on
    data_template:
      entity_id:
        - light.living_room
        - light.family_room
        - light.outside
      profile: >
        {%- if is_state('sensor.next_sun_event','noon') %}
        energize
        {% elif is_state('sensor.next_sun_event','setting') %}
        concentrate
        {% elif is_state('sensor.next_sun_event','dusk') %}
        read
        {% elif is_state('sensor.next_sun_event','midnight') %}
        relax
        {% elif is_state('sensor.next_sun_event','dawn') %}
        relax
        {% elif is_state('sensor.next_sun_event','rising') %}
        energize
        {% endif %}


